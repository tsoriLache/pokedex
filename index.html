<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
     <!-- Bootstrap core CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <!-- Material Design Bootstrap -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">  
     <!-- required for sticky footer -->
     <style>
       body,
       .sticky-footer-wrapper {
         min-height: 100vh;
       }
     </style>

</head>
<body class="position-relative" >
    <main id="main" class="container px-4 position-relative" >
        <div class="form-outline mt-5">
          <h1 class="form-label" >
            <img src="./pokeball.png" width="100" height="100" class="d-inline-block align-top" alt="">
            POKEDEX
          </h1>
          <p class="form-inline">
            <input id="search-inpt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </p>
        </div>
        <div id="not-found-msg" style="display: none ;" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>oh no!</strong> &nbsp; sorry pockemon doesn't exist
            <button id="close-msg" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="data" style="display: none;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">
                        <span class="badge bg-primary">Name:</span>
                        <div id="poke-name"></div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                        <span class="badge bg-primary">Height:</span>
                        <div id="height"></div>
                    </th>
                  </tr>
                  <tr>
                    <th scope="row">
                        <span class="badge bg-primary">Weight:</span>
                        <div id="weight"></div>
                    </th>
                  </tr>
                  <tr>
                    <th scope="row">
                        <img  id="poke-img" src="" alt="img">
                    </th>
                  </tr>
                  <tr>
                    <th scope="row">
                        <span class="badge bg-primary">Types:</span>
                        <div id="types-list" class="list-group"> 
                          <!-- generated types <li> -->
                        </div>
                    </th>
                  </tr>
                </tbody>
              </table>
        </div>
        <div id="pokemon-list-by-type" class="list-group" style="display: none;">
            <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
        </div>
        <ul class='nav' style="display: none;">
            <li>
              <div class="dropdown">
                <p class="dropdown-toggle" data-toggle="dropdown">Pok√©mon list</p>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">            
                  <li class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">A second item</button>
                    <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                  </li>
                </ul>
              </div>  
            </li>
        </ul>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
    <!-- add axios with cdn - still no build tools needed -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
